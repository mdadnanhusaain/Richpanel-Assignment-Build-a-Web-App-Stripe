<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe</title>
    <!-- Icon -->
    <link
      rel="icon"
      href="https://images.ctfassets.net/fzn2n1nzq965/2EOOpI2mMZgHYBlbO44zWV/5a6c5d37402652c80567ec942c733a43/favicon.png?w=180&h=180"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container-md">
      <div class="card">
        <div class="title">
          <h3>
            Current Plan Details
            <span class="sub-status">Active</span>
          </h3>
          <p><a href="signup.html">Cancel</a></p>
        </div>
        <div class="plan">
          <div class="plan-name">Basic</div>
          <div class="plan-details">Phone</div>
          <div class="cost">
            <div class="price">
              $
              <div class="amount">2000</div>
            </div>
            <div class="subscription-type">/mon</div>
          </div>
          <a href="sub_mon.html">
            <button class="btn btn-outline-primary">Change Plan</button>
          </a>
        </div>

        <div class="sub-msg">
          Your subscription has started on
          <span id="start-date">Jul 11th, 2022</span>
          and will auto renew on
          <span id="end-date">Jul 12th, 2023</span>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
